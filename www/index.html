<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="phone-display" class="col-12">
          <h3 id="mobile-expression"></h3>
        </div>
        <div id="button-display" class="col-12 col-sm-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col col-9">
              </div>
              <div class="col">
                <button type="button" onclick="backspace();">←</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col">
                 <button type="button" onclick="input('7');">7</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('8');">8</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('9');">9</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('/');">÷</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                 <button type="button" onclick="input('4');">4</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('5');">5</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('6');">6</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('*');">x</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                 <button type="button" onclick="input('1');">1</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('2');">2</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('3');">3</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('-');">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col col-6">
                 <button type="button" onclick="input('0');">0</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('.');">.</button>
              </div>
              <div class="col">
                 <button type="button" onclick="input('+');">+</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col col-6">
                 <button type="button" onclick="clearExpression();">Clear</button>
              </div>
              <div class="col col-6">
                 <button type="button" onclick="calculate();">=</button>
              </div>
            </div>
          </div>
        </div>
        <div id="desktop-display" class="col-sm-6">
          <h3 id="desktop-expression"></h3>
          <hr>
          <div id="expression-history">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
